<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Donation</title>
    <style>
        form { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 10px; padding: 20px; }
        input, textarea { padding: 8px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>

<body>
    <h2 style="text-align:center">Submit a Donation</h2>
    <form id="donation-form">
        <input type="text" id="owner" name="owner" placeholder="Your Name" required />
        <textarea id="text" name="text" placeholder="Donation Description" required></textarea>
        <input type="date" id="date" name="uploadDate" required />
        <input type="text" id="items" name="itemsNeeded" placeholder="Comma-separated items" required />
        <input type="text" id="cost_range" name="costRange" placeholder="Cost Range (e.g., $50 - $200)" required />        
        <input type="number" id="current_donations" name="currentDonations" placeholder="Current Donations" required />        
        <input type="text" id="options" name="donationOptions" placeholder="Payment options (e.g., PayPal, Bit)" required />        
        <input type="number" id="max_donation" name="donationLimit" placeholder="Donation Limit" required />        
        <button type="submit">Submit</button>
    </form>
    <script src="../JS/formSubmit.js"></script>
</body>
</html>
