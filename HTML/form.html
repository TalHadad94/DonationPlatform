<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Donation</title>
    <style>
        form { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 10px; padding: 20px; }
        input, textarea { padding: 8px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>

<body>
    <h2 style="text-align:center">Submit a Donation</h2>
    <form id="donationForm">
        <input type="text" name="owner" placeholder="Your Name" required>
        <textarea name="text" placeholder="Donation Description" required></textarea>
        <input type="date" name="uploadDate" required>
        <input type="text" name="itemsNeeded" placeholder="Comma-separated items" required>
        <input type="text" name="costRange" placeholder="Cost Range (e.g., $50 - $200)" required>
        <input type="text" name="currentDonations" placeholder="Current Donations" required>
        <input type="text" name="donationOptions" placeholder="Payment options (e.g., PayPal, Bit)" required>
        <input type="text" name="donationLimit" placeholder="Donation Limit" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('donationForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const body = {};
        formData.forEach((value, key) => body[key] = value);

        const response = await fetch("https://your-worker-name.your-subdomain.workers.dev/api/donations", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });

        if (response.ok) {
            alert("Donation submitted!");
            this.reset();
        } else {
            alert("Something went wrong.");
        }
        });
    </script>
</body>
</html>
